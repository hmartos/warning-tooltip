<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <div class="hm-tooltip-settings">
      <div>
        <h1 id="title" class="hm-title"></h1>
      </div>

      <form id="settingsForm" data-parsley-validate>
        <div id="domainsContainer" class="domains-container">
          <div class="form-group">
            <label for="domains"></label>
            <textarea id="domains" class="form-control" rows="5" data-parsley-trigger="input" required></textarea>
            <p class="hm-info"></p>
          </div>
        </div>

        <div id="selectorContainer" class="selector-container">
          <div class="form-group">
            <label for="selector"></label>
            <input id="selector" class="form-control" type="text" data-parsley-trigger="input" required />
            <p class="hm-info"></p>
          </div>
        </div>

        <div id="tooltipTextContainer" class="tooltip-text-container">
          <div class="form-group">
            <label for="tooltipText"></label>
            <input id="tooltipText" class="form-control" type="text" data-parsley-trigger="input" required />
            <p class="hm-info"></p>
          </div>
        </div>

        <button id="save" class="btn btn-primary"></button>
        <div id="status" class="alert alert-success" role="alert" hidden></div>
      </form>
    </div>
    <script src="../vendor/js/jquery.min.js"></script>
    <script src="../vendor/js/parsley.min.js"></script>
    <script src="../utils/utils.js"></script>
    <script src="settings.js"></script>
  </body>
</html>
