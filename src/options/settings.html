<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <div class="mainContent">
      <div class="pageHeader">
        <h1>Warning Tooltip</h1>
      </div>

      <h2>Settings</h2>

      <form id="settingsForm" data-parsley-validate>
        <div>
          <h3>Domains</h3>
          <div>
            <p>Lorem ipsum dolor amend sit</p>
            <textarea id="domains" rows="10" cols="50" data-parsley-trigger="input" required></textarea>
          </div>
        </div>

        <div>
          <h3>DOM elements selector</h3>
          <div>
            <p>Lorem ipsum dolor amend sit</p>
            <input id="selector" type="text" data-parsley-trigger="input" required></input>
          </div>
        </div>

        <div>
          <h3>Tooltip text</h3>
          <div>
            <p>Lorem ipsum dolor amend sit</p>
            <input id="tooltipText" type="text" data-parsley-trigger="input" required></input>
          </div>
        </div>

        <div id="status"></div>
        <button id="save">Save</button>
      </form>
    </div>
    <script src="../vendor/js/jquery.min.js"></script>
    <script src="../vendor/js/parsley.min.js"></script>
    <script src="../utils/debug.js"></script>
    <script src="settings.js"></script>
  </body>
</html>
