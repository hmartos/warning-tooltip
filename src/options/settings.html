<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <div class="hm-tooltip-settings">
      <div>
        <h1 id="title" class="hm-title"></h1>
      </div>

      <h2 id="settingsTitle" class="hm-settings-title"></h2>

      <form id="settingsForm" data-parsley-validate>
        <div id="domainsContainer" class="domains-container">
          <h3></h3>
          <div>
            <p class="hm-info"></p>
            <textarea id="domains" rows="10" cols="50" data-parsley-trigger="input" required></textarea>
          </div>
        </div>

        <div id="selectorContainer" class="selector-container">
          <h3></h3>
          <div>
            <p class="hm-info"></p>
            <input id="selector" type="text" data-parsley-trigger="input" required />
          </div>
        </div>

        <div id="tooltipTextContainer" class="tooltip-text-container">
          <h3></h3>
          <div>
            <p class="hm-info"></p>
            <input id="tooltipText" type="text" data-parsley-trigger="input" required />
          </div>
        </div>

        <div id="status"></div>
        <button id="save" class="hm-save-btn"></button>
      </form>
    </div>
    <script src="../vendor/js/jquery.min.js"></script>
    <script src="../vendor/js/parsley.min.js"></script>
    <script src="../utils/utils.js"></script>
    <script src="settings.js"></script>
  </body>
</html>
